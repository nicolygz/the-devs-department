<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/styles.css">
    {% block extra_css%} {% endblock %}
    <title>{% block title %}Meu App{% endblock %}</title>
</head>
<body>
     <!-- Header Geral -->
     <header>
        <nav class="navbar flex-container">
            <a href="https://www.linkedin.com/company/the-devs-dept/"><img class="nav-img"src="../static/imagens/logo-blue.png" alt="logo the devs"></a>
            <ul class="navbar-ul-none flex-container">
                <li><a href="/">Home</a></li>
                <li><a href="/proposicoes">Proposições</a></li>
                <li><a href="/ranking">Ranking</a></li>
                <li><a href="/vereadores">Lista de Vereadores</a></li>
            </ul>
           <!-- Definir aqui a navbar -->
        </nav>
    </header>

    <!-- Conteúdo Específico de Cada Página -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé Geral -->
    <footer>
        <h5>Desenvolvido por The Devs Dept</h5>
        <h5>© 2024 - Todos os direitos reservados.</h5>
    </footer>
</body>
</html>
